---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-opentelemetry-operator

commonLabels:
  component: opentelemetry-operator

resources:
- namespace.yaml
- operatorgroup.yaml
- subscription.yaml
- ../../installplan-approver-job/base

patches:
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env"
      value:
      - name: NAMESPACE
        value: "openshift-opentelemetry-operator"
  target:
    kind: Job
    name: installplan-approver
