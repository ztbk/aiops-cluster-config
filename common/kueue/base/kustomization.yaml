---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-lws-operator

commonLabels:
  component: lws-operator

resources:
- namespace.yaml
- operatorgroup.yaml
- subscription.yaml
- ../../installplan-approver-job/base

patches:
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env"
      value:
      - name: NAMESPACE
        value: "openshift-lws-operator"
    - op: replace
      path: "/metadata/name"
      value: "lws-operator-installplan-approver"
  target:
    kind: Job
    name: installplan-approver
