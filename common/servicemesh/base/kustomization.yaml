---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openshift-operators

commonLabels:
  component: openshift-servicemesh

resources:
#- namespace.yaml
- subscription.yaml
- ../../installplan-approver-job/base

patches:
- patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/env"
      value:
      - name: NAMESPACE
        value: "openshift-operators"
    - op: replace
      path: "/metadata/name"
      value: "ossm-operator-installplan-approver"
  target:
    kind: Job
    name: installplan-approver
